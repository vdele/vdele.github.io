<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXLART</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            /*max-width: 1200px;*/
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .editor-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tools-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 100%;
            min-width: unset;
        }

        .tool-section {
            margin-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 20px;
        }

        .tool-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .tool-section h3 {
            margin: 0 0 15px 0;
            color: #2d3748;
            font-size: 1.3em;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #2d3748;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .toggle-btn:hover {
            transform: scale(1.1);
        }

        .tool-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tool-btn {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .tool-btn:hover {
            background: #edf2f7;
            transform: translateY(-2px);
        }

        .tool-btn.active {
            background: #4299e1;
            color: white;
            border-color: #3182ce;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border: 3px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.active {
            border-color: #2d3748;
            transform: scale(1.15);
        }

        .current-color {
            width: 60px;
            height: 60px;
            border: 3px solid #2d3748;
            border-radius: 10px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .pattern-btn {
            width: 60px;
            height: 60px;
            border: 3px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            padding: 4px;
        }

        .pattern-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .pattern-btn.active {
            border-color: #4299e1;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.4);
        }

        .pattern-cell {
            border: 1px solid #ddd;
            border-radius: 2px;
        }

        .current-pattern {
            width: 80px;
            height: 80px;
            border: 3px solid #2d3748;
            border-radius: 10px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            background: white;
            padding: 4px;
        }

        .canvas-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #pixelCanvas {
            border: 3px solid #4a5568;
            border-radius: 8px;
            cursor: crosshair;
            background: white;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            image-rendering: pixelated;
        }

        .canvas-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .clear-btn {
            padding: 10px 20px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #c53030;
            transform: translateY(-2px);
        }

        .grid-size {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .grid-size input {
            width: 60px;
            padding: 5px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
        }



    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ PXLART</h1>
        
        <div class="editor-container">
            <div class="canvas-container">
                <canvas id="pixelCanvas"></canvas>
                <div class="canvas-controls">
                    <button class="clear-btn" onclick="clearCanvas()">Effacer tout</button>
                    <div class="grid-size">
                        <label>Taille grille:</label>
                        <input type="number" id="gridSize" value="20" min="10" max="50" onchange="changeGridSize()">
                    </div>
                </div>
            </div>
            <div class="tools-panel">
                <div class="tool-section">
                    <h3>
                        ðŸ”§ Outils
                        <button class="toggle-btn" onclick="toggleSection(this)">-</button>
                    </h3>
                    <div class="tool-section-content">
                        <div class="tool-buttons">
                            <button class="tool-btn active" data-tool="pixel">Pixel</button>
                            <button class="tool-btn" data-tool="line">Ligne</button>
                            <button class="tool-btn" data-tool="circle">Cercle</button>
                            <button class="tool-btn" data-tool="eraser">Gomme</button>
                        </div>
                </div>
                
                <div class="tool-section">
                    <h3>ðŸŽ¨ Couleurs 
                         <button class="toggle-btn" onclick="toggleSection(this)">-</button>
                    </h3>
                    <div class="color-palette" id="colorPalette"></div>
                    <div class="current-color" id="currentColor"></div>
                </div>

                <div class="tool-section">
                    <h3>ðŸ”² Motifs
                         <button class="toggle-btn" onclick="toggleSection(this)">-</button>
                    </h3>
                    <div class="pattern-grid" id="patternGrid"></div>
                    <div class="current-pattern" id="currentPattern"></div>
                </div>
            </div>
            
            
        </div>
    </div>

    <script>
        // Configuration
        const canvas = document.getElementById('pixelCanvas');

        canvas.width = canvas.parentElement.offsetWidth;
        canvas.height = canvas.parentElement.offsetHeight;

        const ctx = canvas.getContext('2d');
        let gridSize = 20;
        let cellSize = canvas.width / gridSize;
        let currentTool = 'pixel';
        let currentColor = '#000000';
        let currentPattern = [[1,1],[1,1]];
        let isDrawing = false;
        let startX, startY;
        let grid = [];

        // Couleurs disponibles
        const colors = [
            { hex: '#000000', name: 'Noir' },
            { hex: '#FFFFFF', name: 'Blanc' },
            { hex: '#A9A9A9', name: 'Gris foncÃ©' },
            { hex: '#808080', name: 'Gris' },
            { hex: '#FF0000', name: 'Rouge' },
            { hex: '#00FF00', name: 'Vert' },
            { hex: '#0000FF', name: 'Bleu' },
            { hex: '#FFFF00', name: 'Jaune' },
            { hex: '#FF00FF', name: 'Magenta' },
            { hex: '#00FFFF', name: 'Cyan' },
            { hex: '#800000', name: 'Marron' },
            { hex: '#008000', name: 'Vert foncÃ©' },
            { hex: '#000080', name: 'Bleu marine' },
            { hex: '#808000', name: 'Olive' },
            { hex: '#800080', name: 'Violet' },
            { hex: '#008080', name: 'Turquoise' },
            { hex: '#FFA500', name: 'Orange' },
            { hex: '#FFC0CB', name: 'Rose' },
            { hex: '#A52A2A', name: 'Brun' },
            { hex: '#FFD700', name: 'Or' },
            { hex: '#4B0082', name: 'Indigo' },
            { hex: '#F0E68C', name: 'Kaki' },
            { hex: '#90EE90', name: 'Vert clair' },
            { hex: '#87CEEB', name: 'Bleu ciel' }
        ];

        // Motifs disponibles
        const patterns = [
            { name: 'Plein', pattern: [[1,1],[1,1]] },
            { name: 'Escalier 1', pattern: [[1,0],[1,1]] },
            { name: 'Escalier 2', pattern: [[0,1],[1,1]] },
            { name: 'Escalier 3', pattern: [[1,1],[1,0]] },
            { name: 'Escalier 4', pattern: [[1,1],[0,1]] },
            { name: 'Demi haut', pattern: [[1,1],[0,0]] },
            { name: 'Demi bas', pattern: [[0,0],[1,1]] }
        ];

        // Initialisation
        function init() {
            console.log('Initialisation...');
            createColorPalette();
            createPatternPalette();
            initGrid();
            drawGrid();
            setupEventListeners();
            updateCurrentColor();
            updateCurrentPattern();
            console.log('Initialisation terminÃ©e');
            console.log("")
        }

        // CrÃ©er la palette de couleurs
        function createColorPalette() {
            const palette = document.getElementById('colorPalette');
            colors.forEach((color, index) => {
                const colorBtn = document.createElement('div');
                colorBtn.className = 'color-btn';
                if (index === 0) colorBtn.classList.add('active');
                colorBtn.style.backgroundColor = color.hex;
                colorBtn.title = color.name;
                colorBtn.addEventListener('click', () => selectColor(color.hex, colorBtn));
                palette.appendChild(colorBtn);
            });
            console.log('Palette de couleurs crÃ©Ã©e'); 
        }

        // CrÃ©er la palette de motifs
        function createPatternPalette() {
            const patternGrid = document.getElementById('patternGrid');
            console.log('CrÃ©ation de la palette de motifs...');
            
            patterns.forEach((patternData, index) => {
                const patternBtn = document.createElement('div');
                patternBtn.className = 'pattern-btn';
                if (index === 0) patternBtn.classList.add('active');
                patternBtn.title = patternData.name;
                
                // CrÃ©er les 4 cellules du motif
                for (let row = 0; row < 2; row++) {
                    for (let col = 0; col < 2; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'pattern-cell';
                        cell.style.backgroundColor = patternData.pattern[row][col] === 1 ? '#333' : '#fff';
                        patternBtn.appendChild(cell);
                    }
                }
                
                patternBtn.addEventListener('click', () => selectPattern(patternData.pattern, patternBtn));
                patternGrid.appendChild(patternBtn);
            });
            
            console.log('Palette de motifs crÃ©Ã©e avec', patterns.length, 'motifs');
        }

        // SÃ©lectionner une couleur
        function selectColor(color, btn) {
            currentColor = color;
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            updateCurrentColor();
            updateCurrentPattern();
        }

        // SÃ©lectionner un motif
        function selectPattern(pattern, btn) {
            currentPattern = pattern;
            document.querySelectorAll('.pattern-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            updateCurrentPattern();
            console.log('Motif sÃ©lectionnÃ©:', pattern);
        }

        // Mettre Ã  jour la couleur courante
        function updateCurrentColor() {
            document.getElementById('currentColor').style.backgroundColor = currentColor;
        }

        // Mettre Ã  jour le motif courant
        function updateCurrentPattern() {
            const patternDisplay = document.getElementById('currentPattern');
            patternDisplay.innerHTML = '';
            
            for (let row = 0; row < 2; row++) {
                for (let col = 0; col < 2; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'pattern-cell';
                    cell.style.backgroundColor = currentPattern[row][col] === 1 ? currentColor : '#fff';
                    cell.style.border = '1px solid #ddd';
                    cell.style.borderRadius = '2px';
                    patternDisplay.appendChild(cell);
                }
            }
        }

        // Initialiser la grille
        function initGrid() {
            grid = [];
            for (let i = 0; i < gridSize; i++) {
                grid[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    grid[i][j] = {
                        pattern: [[0,0],[0,0]],
                        color: currentColor
                    };
                }
            }
        }

        // Dessiner la grille
        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dessiner les cellules avec motifs
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = grid[i][j];
                    const x = j * cellSize;
                    const y = i * cellSize;
                    
                    // Dessiner le motif 2x2 dans la cellule
                    const subCellSize = cellSize / 2;
                    for (let row = 0; row < 2; row++) {
                        for (let col = 0; col < 2; col++) {
                            const subX = x + col * subCellSize;
                            const subY = y + row * subCellSize;
                            
                            if (cell.pattern[row][col] === 1) {
                                ctx.fillStyle = cell.color;
                            } else {
                                ctx.fillStyle = '#FFFFFF';
                            }
                            ctx.fillRect(subX, subY, subCellSize, subCellSize);
                        }
                    }
                }
            }
            
            // Dessiner les lignes de la grille principale
            ctx.strokeStyle = '#C0C0C0';
            ctx.lineWidth = 2;
            for (let i = 0; i <= gridSize; i++) {
                ctx.beginPath();
                ctx.moveTo(i * cellSize, 0);
                ctx.lineTo(i * cellSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * cellSize);
                ctx.lineTo(canvas.width, i * cellSize);
                ctx.stroke();
            }
            
            // Dessiner les lignes de sous-grille
            ctx.strokeStyle = '#E8E8E8';
            ctx.lineWidth = 1;
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const x = j * cellSize;
                    const y = i * cellSize;
                    
                    // Ligne verticale au milieu
                    ctx.beginPath();
                    ctx.moveTo(x + cellSize/2, y);
                    ctx.lineTo(x + cellSize/2, y + cellSize);
                    ctx.stroke();
                    
                    // Ligne horizontale au milieu
                    ctx.beginPath();
                    ctx.moveTo(x, y + cellSize/2);
                    ctx.lineTo(x + cellSize, y + cellSize/2);
                    ctx.stroke();
                }
            }
        }

        // Configuration des Ã©vÃ©nements
        function setupEventListeners() {
            // SÃ©lection des outils
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentTool = btn.dataset.tool;
                });
            });

            // Ã‰vÃ©nements de dessin
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);
        }

        // Obtenir les coordonnÃ©es de la grille
        function getGridCoords(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            return {
                gridX: Math.floor(x / cellSize),
                gridY: Math.floor(y / cellSize)
            };
        }

        // Commencer Ã  dessiner
        function startDrawing(e) {
            isDrawing = true;
            const coords = getGridCoords(e);
            startX = coords.gridX;
            startY = coords.gridY;
            
            if (currentTool === 'pixel' || currentTool === 'eraser') {
                drawPixel(coords.gridX, coords.gridY);
            }
        }

        // Dessiner
        function draw(e) {
            if (!isDrawing) return;
            
            const coords = getGridCoords(e);
            
            if (currentTool === 'pixel' || currentTool === 'eraser') {
                drawPixel(coords.gridX, coords.gridY);
            }
        }

        // ArrÃªter de dessiner
        function stopDrawing(e) {
            if (!isDrawing) return;
            isDrawing = false;
            
            const coords = getGridCoords(e);
            
            if (currentTool === 'line') {
                drawLine(startX, startY, coords.gridX, coords.gridY);
                // drawGrid();
            } else if (currentTool === 'circle') {
                drawCircle(startX, startY, coords.gridX, coords.gridY);
                // drawGrid();
            }
            
          // 
        }

        // Dessiner un pixel
        function drawPixel(x, y) {
            if (x >= 0 && x < gridSize && y >= 0 && y < gridSize) {
                if (currentTool === 'eraser') {
                    grid[y][x] = {
                        pattern: [[0,0],[0,0]],
                        color: '#FFFFFF'
                    };
                } else {
                    grid[y][x] = {
                        pattern: JSON.parse(JSON.stringify(currentPattern)),
                        color: currentColor
                    };
                }
                
                // Redessiner seulement cette cellule
                const cellX = x * cellSize;
                const cellY = y * cellSize;
                const cell = grid[y][x];
                const subCellSize = cellSize / 2;
                
                for (let row = 0; row < 2; row++) {
                    for (let col = 0; col < 2; col++) {
                        const subX = cellX + col * subCellSize;
                        const subY = cellY + row * subCellSize;
                        
                        if (cell.pattern[row][col] === 1) {
                            ctx.fillStyle = cell.color;
                            ctx.fillRect(subX, subY, subCellSize, subCellSize);
                        } else if (currentTool === 'eraser'){
                            ctx.fillStyle = '#FFFFFF';
                            ctx.fillRect(subX, subY, subCellSize, subCellSize);
                        }
                    }
                }
                
                // Redessiner les lignes de grille pour cette cellule
                ctx.strokeStyle = '#C0C0C0';
                ctx.lineWidth = 2;
                ctx.strokeRect(cellX, cellY, cellSize, cellSize);
                
                ctx.strokeStyle = '#E8E8E8';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(cellX + cellSize/2, cellY);
                ctx.lineTo(cellX + cellSize/2, cellY + cellSize);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(cellX, cellY + cellSize/2);
                ctx.lineTo(cellX + cellSize, cellY + cellSize/2);
                ctx.stroke();
            }
        }

        // Dessiner une ligne
        function drawLine(x0, y0, x1, y1) {
            const dx = Math.abs(x1 - x0);
            const dy = Math.abs(y1 - y0);
            const sx = x0 < x1 ? 1 : -1;
            const sy = y0 < y1 ? 1 : -1;
            let err = dx - dy;
            
            let x = x0;
            let y = y0;
            
            while (true) {
                if (x >= 0 && x < gridSize && y >= 0 && y < gridSize) {
                   drawPixel(x, y);
                }
                
                if (x === x1 && y === y1) break;
                
                const e2 = 2 * err;
                if (e2 > -dy) {
                    err -= dy;
                    x += sx;
                }
                if (e2 < dx) {
                    err += dx;
                    y += sy;
                }
            }
        }

        // Dessiner un cercle
        function drawCircle(centerX, centerY, edgeX, edgeY) {
            const radius = Math.round(Math.sqrt(Math.pow(edgeX - centerX, 2) + Math.pow(edgeY - centerY, 2)));
            
            for (let angle = 0; angle < 360; angle += 1) {
                const x = Math.round(centerX + radius * Math.cos(angle * Math.PI / 180));
                const y = Math.round(centerY + radius * Math.sin(angle * Math.PI / 180));
                
                if (x >= 0 && x < gridSize && y >= 0 && y < gridSize) {
                    if (currentTool === 'eraser') {
                        grid[y][x] = {
                            pattern: [[0,0],[0,0]],
                            color: '#FFFFFF'
                        };
                    } else {
                        grid[y][x] = {
                            pattern: JSON.parse(JSON.stringify(currentPattern)),
                            color: currentColor
                        };
                    }
                }
            }
        }

        // Effacer le canvas
        function clearCanvas() {
            initGrid();
            drawGrid();
        }

        // Changer la taille de la grille
        function changeGridSize() {
            const newSize = parseInt(document.getElementById('gridSize').value);
            if (newSize >= 10 && newSize <= 50) {
                gridSize = newSize;
                cellSize = canvas.width / gridSize;
                initGrid();
                drawGrid();
            }
        }

        function toggleSection(btn) {
            const sectionContent = btn.closest('h3').nextElementSibling;
            if (sectionContent.style.display === 'none') {
                sectionContent.style.display = '';
                btn.textContent = 'âˆ’';
            } else {
                sectionContent.style.display = 'none';
                btn.textContent = '+';
            }
        }

        // Initialisation au chargement
        window.addEventListener('load', init);

</script>
</body>
</html>
